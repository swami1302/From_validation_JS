<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation - Easy Tutorials YouTube Channel</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/d100163b22.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <form>
        <i class="fas fa-solid fa-envelope"></i>

        <div class="input-group">
          <label>Full Name</label>
          <input type="text" placeholder="Enter your name" id="contact-name" onkeyup="validateName()"/>
          <span id="name-error"></span>
        </div>

        <div class="input-group">
          <label>Phone No.</label>
          <input type="tel" placeholder="123 456 7890" id="contact-phn" onkeyup="validatePhn()"/>
          <span id="phn-error"></span>
        </div>

        <div class="input-group">
          <label>Email Id</label>
          <input type="email" placeholder="Enter Email" id="contact-email" onkeyup="validateEmail()"/>
          <span id="email-error"></span>
        </div>

        <div class="input-group">
          <label>Your Message</label>
          <textarea rows="5" placeholder="Enter your message" id="contact-msg" onkeyup="validateMsg()"></textarea>
          <span id="msg-error"></span>
        </div>

        <button onclick="return validateSubmit()" id="submit">Submit</button>
        <span id="submit-error"></span>
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
